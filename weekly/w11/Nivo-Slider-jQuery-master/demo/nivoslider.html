<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>nivo slider</title>
	<link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>
	<div id="wrapper">
		<div class="slider-wrapper theme-default">
			<div id="slider" class="nivoSlider">
                <img src="../buildingpic2forportfolio-1.png" data-thumb="../buildingpic2forportfolio-1.png" alt="building" />
                <a href="http://dev7studios.com"><img src="../house.jpeg" data-thumb="../house.jpeg" alt="" title="caption" /></a>
                <img src="../axepic.png" data-thumb="../axepic.png" alt="" data-transition="slideInLeft" />
                <img src="../texture.png" data-thumb="../texture.png" alt="" title="#htmlcaption" />
				<img src="../towerpic.png" data-thumb="../towerpic.png" alt="building" />
				<img src="../ancienthistoryv2.jpg" data-thumb="../ancienthistoryv2.jpg" alt="building" />
            </div>
		</div>
	</div>
	<script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
