<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Lightbox Exercise</title>
	<link rel="stylesheet" href="lightbox.css">
	<link rel="stylesheet" href="css/lightbox.css">
</head>

<body>
	<div id="gallery">
		<a href="2.jpeg" alt="big building" data-lightbox="example-set">
			<img src="1.jpeg" alt="small boulding" width="150px" height="150px">
		</a>
		<a href="4.png" alt="big tower" data-lightbox="example-set">
			<img src="3.png" alt="small tower" width="150px" height="150px">
		</a>
		<a href="6.png" alt="big dragon" data-lightbox="example-set">
			<img src="5.png" alt="small dragon" width="150px" height="150px">
		</a>
		<a href="8.png" alt="big foundry" data-lightbox="example-set">
			<img src="7.png" alt="small foundry" width="150px" height="150px">
		</a>
		<a href="9.png" alt="big axe" data-lightbox="example-set">
			<img src="10.png" alt="small axe" width="150px" height="150px">
		</a>
		<a href="12.jpg" alt="big girl" data-lightbox="example-set">
			<img src="11.jpg" alt="small girl" width="150px" height="150px">
		</a>
	</div>
	<script src="js/lightbox-plus-jquery.js"></script>
</body>
</html>
